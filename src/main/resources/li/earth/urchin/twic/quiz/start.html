<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quizambard: Start</title>
</head>

<body>

<ul>
    {{#quizzes}}
    <li>
        <form action="" method="post">
            {{name}} ({{id}})
            <input type="hidden" name="id" value="{{id}}">
            <input type="submit" value="Start">
        </form>
        <ul>
            {{#games}}
            <li>{{value}} ({{key}})</li>
            {{/games}}
        </ul>
    </li>
    {{/quizzes}}
</ul>

</body>

</html>
